<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://map.lausanne.ch/jslib/ol3/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="cgol3.css">
    <script src="https://map.lausanne.ch/jslib/ol3/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 Mapquest Tiles example</title>
</head>
<body>
<h2>MapQuest Map with Openlayers 3</h2>
<div id="map" class="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.MapQuest({layer: 'sat'})
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([6.62925, 46.51735]),
            zoom: 10
        })
    });
</script>
</body>
</html>
